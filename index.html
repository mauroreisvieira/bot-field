<!DOCTYPE html>
<html>
	<head>
		<title>Bot Field - Javascript Bot</title>
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
		<link href="dist/botfield.css" rel="stylesheet">
	</head>
	<body>
		<main>
			<div class="container">
				<h1>Bot Field</h1>
				<form action="" id="form-field" class="form">
					<div class="form__fieldset">
						<label for="inputName" class="form__label">Name</label>
						<input type="text" name="inputName" value="" id="inputName" class="form__input" />
					</div>
					<div class="form__fieldset">
						<label for="inputEmail" class="form__label">Email</label>
						<input type="email" name="inputEmail" value="" id="inputEmail" class="form__input" />
					</div>
					<div class="form__fieldset">
						<label for="inputPhone" class="form__label">Phone</label>
						<input type="tel" name="inputPhone" value="" id="inputPhone" class="form__input" />
					</div>
					<div class="form__fieldset">
						<label for="inputCell" class="form__label">Cell</label>
						<input type="number" name="inputCell" value="" id="inputCell" class="form__input" />
					</div>
					<div class="form__fieldset">
						<label for="inputCity" class="form__label">City</label>
						<input type="text" name="inputCity" value="" id="inputCity" class="form__input" />
					</div>
					<div class="form__fieldset">
						<label for="inputGender" class="form__label">Gender</label>
						<input type="text" name="inputGender" value="" id="inputGender" class="form__input" />
					</div>
					<div class="form__action">
						<button type="submit" class="button button--send">Send</button>
						<button type="reset" class="button button--reset">Reset</button>
					</div>
				</form>
			</div>
		</main>

		<footer>
			<p>Follow me on:
				<a href="https://github.com/maurovieirareis/" title="GitHub">GitHub</a> and
				<a href="https://twitter.com/mauroreisvieira/" title="Twitter">Twitter</a>
			</p>
		</footer>

		<script src="dist/botfield.min.js" type="text/javascript"></script>
		<script>

			const myBot = new BotField({
				selector: '#form-field'
			});

			myBot.init();
		</script>
	</body>
</html>
